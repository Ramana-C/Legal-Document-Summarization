<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Legal Doc Summarizer{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="{{ url_for('static', filename='style.css') }}"
    rel="stylesheet"
  />
  <style>
    body {
      background: url("{{ url_for('static', filename='parchment.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: "Georgia", serif;
      color: #333;
    }
    .navbar { background-color: rgba(0, 30, 60, 0.85); }
    .navbar-brand, .nav-link { color: #f5f5f5 !important; }
    .card { background-color: rgba(255,255,255,0.9); }
    .icon { font-size: 3rem; color: #0056b3; }
    h1, h3 { font-family: "Palatino Linotype", serif; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <i class="fas fa-gavel"></i> LegalSummarizer
    </a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('upload') }}">Upload</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
    </ul>
  </nav>

  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
